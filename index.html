  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

<body>

  <div class="app-container">
    <h1>Test your Knowledge on Wine</h1>
    <h5>Choose your level and start now!</h5>

    <!-- 🚦 Level + Mode Selection -->
    <div id="level-selection" style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
      <label for="difficulty">Start here:</label>
      <select id="difficulty">
        <option value="easy">Level 1 - Introductory</option>
        <option value="medium">Level 2 - Intermediate</option>
        <option value="hard">Level 3 - Advanced</option>
      </select>

      <div id="mode-selection" style="text-align: center;">
        <p>Select Mode: Quiz or Exam</p>
        <label><input type="radio" name="mode" value="quiz" checked /> Quiz Mode (10 questions)</label>
        <label><input type="radio" name="mode" value="exam" /> Exam Mode (20 questions)</label>
      </div>

      <button id="start-btn">Start Test</button>
    </div>

    <!-- ❓ Quiz Interface -->
    <div id="quiz" class="hidden">
      <div id="question-container"><p id="question">Question text will go here</p></div>
      <div id="answer-buttons" class="btn-grid"></div>
      <p id="timer" class="timer-text">Time remaining: 30s</p>
      <p id="feedback" class="feedback-text hidden">Feedback will go here</p>
      <button id="next-btn" class="hidden">Next</button>
    </div>

    <!-- 🏁 Final Score -->
    <div id="score-container" class="hidden">
      <p>Your Score: <span id="score">0</span></p>
      <button id="restart-btn">Restart Quiz</button>
    </div>

    <!-- 🔍 Review Incorrect Answers -->
    <div id="review-container" class="hidden">
      <h3>Review Incorrect Answers</h3>
      <div id="review-list"></div>
    </div>

    <!-- ✅ Footer -->
    <footer class="app-footer">
      <p><a href="https://www.derekengles.com" target="_blank">Created by Derek Engles</a></p>
      <p><a href="https://www.somm.tips">Somm.Tips</a> | <a href="https://www.somm.site">Somm.Site</a></p>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
